<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="board-container">
        <p class="hidden">Current Turn:</p>
        <p class="hidden" id="current-turn"></p>
        <div class="boardrow-one">
            <div class="cell" id="a1"></div>
            <div class="cell" id="a2"></div>
            <div class="cell" id="a3"></div>
        </div>
        <div class="boardrow-two">
            <div class="cell" id="b4"></div>
            <div class="cell" id="b5"></div>
            <div class="cell" id="b6"></div>
        </div>
        <div class="boardrow-one">
            <div class="cell" id="c7"></div>
            <div class="cell" id="c8"></div>
            <div class="cell" id="c9"></div>
        </div>
        <p id="announcement"></p>
    </div>
    <div class="footer">
        <p id="footertext"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
